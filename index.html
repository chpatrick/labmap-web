<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>LABMAP</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">


    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/jquery.svg.css" />
    <link rel="stylesheet" href="css/table_sorter.css" type="text/css" media="print, projection, screen" />
    <link rel="stylesheet" href="css/facebox.css" type="text/css" media="print, projection, screen" />

    <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

    <div id="wrapper">
        <header>
            <div class="center_content">
                <h1>Labmap<sup>BETA</sup></h1>
            </div>
        </header>

        <div id="main" role="main" class="center_content">
            <div id="lab_map_container">
                <div id="lab_map"></div>
                <div id="user_info">
                    <div id="user_info_title">User Info</div>
                    <div id="user_info_image_container">
                        <image id="user_info_image" src="images/anon.png" />
                    </div>
                    <table>
                        <tr>
                            <td class="label">Name: </td><td><div id="user_info_name">N/A</div></td>
                        </tr>
                        <tr>
                            <td class="label">Username: </td><td><div id="user_info_username">N/A</div></td>
                        </tr>
                        <tr>
                            <td class="label">Machine: </td><td><div id="user_info_machine">N/A</div></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="user_list">
                <p>
                    NOTE: no guarantees, data should be accurate to a couple of minutes
                </p>
                <table id="user_table" class="tablesorter"> 
                    <thead> 
                        <tr> 
                            <th>Hostname</th> 
                            <th>User name</th> 
                            <th>Full name</th> 
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr> 
                            <td>Loading...</td> 
                        </tr> 
                    </tbody> 
                </table>  
            </div>
            
            <div id="pager" class="pager">
                <form>
                    <img src="images/first.png" class="first"/>
                    <img src="images/prev.png" class="prev"/>
                    <input type="text" class="pagedisplay" disabled/>
                    <img src="images/next.png" class="next"/>
                    <img src="images/last.png" class="last"/>
                    
                    <!-- bit of a hack -->
                    <select class="pagesize" style="display: none;">
                        <option selected="selected"  value="18"></option>
                    </select>
                </form>
            </div>
        </div>

        <footer>

        </footer>
    </div>

    <!-- scripts -->
    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

    <script type="text/javascript" src="js/libs/jquery.svg.js"></script>
    <script defer src="js/libs/plugins.js"></script>

    <!-- Table Sorter Plugin -->
    <script type="text/javascript" src="js/libs/jquery.tablesorter.pager.js"></script>
    <script type="text/javascript" src="js/libs/jquery.tablesorter.min.js"></script>
    
    <!-- Facebox -->
    <script type="text/javascript" src="js/libs/facebox.js"></script>
    
    <!-- Main Script for LabMap -->
    <script defer src="js/main.js"></script>
    <!-- end scripts-->

    <![endif]-->

</body>
</html>
